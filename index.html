<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3"></script>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/css/bootstrap.min.css' integrity='sha512-CpIKUSyh9QX2+zSdfGP+eWLx23C8Dj9/XmHjZY2uDtfkdLGo0uY12jgcnkX9vXOgYajEKb/jiw67EYm+kBf+6g==' crossorigin='anonymous'/>
  <link rel="stylesheet" href="css/style.css">
  <title>vue-slider</title>
</head>
<body>
  

  <div id="app">
    <div class="container d-flex justify-content-center m-5">
      <div class="card">
        <h2 class="text-center m-4">Best Players</h2>
        <img :src="images[activeImage]" class="" alt="">
        
        <div class="thumb">
          <img v-for="(image, indice) in images" class="" @click="changeImg(indice)" :src="image" alt="" :class="{'active' : indice === activeImage}">
        </div>
        
        <div class="button d-flex justify-content-center m-2">
          <button type="button" @click="nextPrev()" class="btn btn-outline-dark m-1">Prev</button>
          <button type="button" @click="nextPrev(true)" class="btn btn-outline-dark m-1">Next</button>
        </div>
        <h1 class="text-center">{{ora}}</h1>
      </div>
    </div>
  </div>


  <script src="js/app.js"></script>
</body>
</html>
